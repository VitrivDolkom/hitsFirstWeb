<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cluster</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <p>Алгоритм kMeans</p>
        <canvas class="kM"></canvas>
        <p>Алгоритм DBSCAN</p>
        <canvas class="DB"></canvas>
        <p>Иерархический алгортим</p>
        <canvas class="HIER"></canvas>
        <div class="slidecontainer">
            <p>Количество кластеров:</p>
            <div id="kMeansDemo"></div>
            <input type="range" min="1" max="25" value="5" class="slider" id="kMeans" />
        </div>
        <button class="start">Начать вычисления</button>
        <button class="clear">Очистить поле</button>
        <div class="slidecontainer">
            <p>Радиус поиска точек:</p>
            <div id="demo"></div>
            <input type="range" min="30" max="100" value="50" class="slider" id="myRange" />
        </div>
        <div class="slidecontainer">
            <p>Количество соседей:</p>
            <div id="anotherDemo"></div>
            <input type="range" min="2" max="10" value="5" class="slider" id="myAnotherRange" />
        </div>
        <fieldset>
            <legend>Выберите метрику:</legend>

            <div>
                <input type="radio" id="euclid" name="drone" value="euclid" checked />
                <label for="euclid">Евклидова</label>
            </div>

            <div>
                <input type="radio" id="manhetten" name="drone" value="manhetten" />
                <label for="manhetten">Манхэттена</label>
            </div>

            <div>
                <input type="radio" id="chebyshev" name="drone" value="chebyshev" />
                <label for="chebyshev">Чебышева</label>
            </div>
        </fieldset>
        <script type="module" src="./cluster.js"></script>
        <script type="module" src="./DBSCAN.js"></script>
        <script type="module" src="./hierarchical.js"></script>
    </body>
</html>
