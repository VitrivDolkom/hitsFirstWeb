<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cluster</title>
        <link rel="stylesheet" href="../styles/zero.css" />
        <link rel="stylesheet" href="../styles/mixin.css" />
        <link rel="stylesheet" href="../styles/modal.css" />
        <link rel="stylesheet" href="../styles/menu.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="headerBox">
                    <div class="menu">
                        <div class="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <nav class="nav">
                            <ul class="links">
                                <li><a href="http://127.0.0.1:5500" class="link">Главная</a></li>
                                <li><a href="http://127.0.0.1:5500/aStar/bonus.html" class="link">A*</a></li>
                                <li><a href="http://127.0.0.1:5500/tree/bonus.html" class="link">Дерево решений</a></li>
                                <li><a href="http://127.0.0.1:5000" class="link">Генетика</a></li>
                                <li><a href="http://127.0.0.1:5500/ant/base/index.html" class="link">Муравьи</a></li>
                                <li><a href="http://127.0.0.1:5500/cluster/bonus.html" class="link selected">Кластеризация</a></li>
                                <li><a href="http://127.0.0.1:8000" class="link">Нейронная сеть</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <div class="box">
                <div class="mybox">
                    <div class="left block">
                        <div class="fieldset">
                            <legend>Выберите метрику:</legend>

                            <div>
                                <input type="radio" id="euclid" name="drone" value="euclid" checked />
                                <label for="euclid">Евклидова</label>
                            </div>

                            <div>
                                <input type="radio" id="manhetten" name="drone" value="manhetten" />
                                <label for="manhetten">Манхэттена</label>
                            </div>

                            <div>
                                <input type="radio" id="chebyshev" name="drone" value="chebyshev" />
                                <label for="chebyshev">Чебышева</label>
                            </div>
                        </div>
                        <button class="start btn ok">Начать вычисления</button>
                        <button class="clear btn error">Очистить поле</button>
                    </div>
                    <div class="content block">
                        <div class="algo">
                            <p>Алгоритм kMeans</p>
                            <canvas class="kM"></canvas>
                        </div>
                        <div class="algo">
                            <p>Алгоритм DBSCAN</p>
                            <canvas class="DB"></canvas>
                        </div>
                        <div class="algo">
                            <p>Иерархический алгоритм</p>
                            <canvas class="HIER"></canvas>
                        </div>
                    </div>
                    <div class="right block">
                        <div class="slidecontainer">
                            <p>Количество кластеров: <span id="kMeansDemo"></span></p>
                            <input type="range" min="1" max="25" value="5" class="slider" id="kMeans" />
                        </div>

                        <div class="slidecontainer">
                            <p>Радиус поиска точек: <span id="demo"></span></p>
                            <input type="range" min="30" max="100" value="50" class="slider" id="myRange" />
                        </div>
                        <div class="slidecontainer">
                            <p>Количество соседей: <span id="anotherDemo"></span></p>
                            <input type="range" min="2" max="10" value="5" class="slider" id="myAnotherRange" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./scripts/cluster.js"></script>
        <script type="module" src="./scripts/DBSCAN.js"></script>
        <script type="module" src="./scripts/hierarchical.js"></script>
        <script type="module" src="../scripts/burger.js"></script>
    </body>
</html>
