<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ant Algorithm</title>
  <link rel="stylesheet" href="./bonus.css">
  <link rel="stylesheet" href="../zero.css">
</head>

<body>

  <div class="wrapper">
    <div class="top">
      <label for="locateColony">Поставить колонию</label>
      <input type="checkbox" name="locateColony" id="locateColony">

      <label for="foodAmount">Выберите количество еды</label>
      <input type="range" min="100" max="1000" name="locateColony" id="foodAmount">

      <label for="locateFood">Поставить Еду</label>
      <input type="checkbox" name="locateFood" id="locateFood">

      <button class="execute">Запустить</button>
    </div>
    <div class="canvasWrapper">
        <canvas></canvas>
        <div class="ants"></div>
    </div>
  </div>

  <script type="module" src="./bonus/script.js"></script>
</body>

</html>
