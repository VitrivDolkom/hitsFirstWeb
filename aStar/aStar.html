<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aStar</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="nameOfAlgorithm">A*</div>
        <div>Введите размер матрицы</div>
        <input class="matrixSize" />
        <button class="confirmSize">Построить лабиринт</button>
        <button class="field">Построить пустую карту</button>
        <canvas></canvas>
        <div>Быстрый поиск</div>
        <label class="switch">
            <input class="switcher" type="checkbox" />
            <span class="slider round"></span>
        </label>
        <div>Наслаждение для глаз</div>
        <label class="switch">
            <input class="pleasure" type="checkbox" />
            <span class="slider round"></span>
        </label>
        <button class="calculate">Начать вычисления</button>
        <button class="restart">Очистить лабиринт</button>
        <button class="stop">Остановить поиск пути</button>
        <div class="textOfLength">
            <div class="length"></div>
            <div class="lengthOfPath"></div>
        </div>

        <script type="module" src="./aStar.js" />
    </body>
</html>
