<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aStar</title>
        <link rel="stylesheet" href="../styles/zero.css" />
        <link rel="stylesheet" href="../styles/mixin.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../styles/modal.css" />
        <link rel="stylesheet" href="../styles/menu.css" />
    </head>

    <body>
        <div class="modal">
            <div class="modalWindow">
                <button class="closeModal">&#10006;</button>
                <div class="modalText"></div>
                <button class="btn okModal">OK</button>
            </div>
        </div>

        <div class="wrapper">
            <header class="header">
                <div class="headerBox">
                    <div class="menu">
                        <div class="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <nav class="nav">
                            <ul class="links">
                                <li><a href="http://127.0.0.1:5500" class="link">Главная</a></li>
                                <li><a href="http://127.0.0.1:5500/aStar/bonus.html" class="link selected">A*</a></li>
                                <li><a href="http://127.0.0.1:5500/tree/bonus.html" class="link">Дерево решений</a></li>
                                <li><a href="http://127.0.0.1:5000" class="link">Генетика</a></li>
                                <li><a href="http://127.0.0.1:5500/ant/bonus.html" class="link">Муравьи</a></li>
                                <li><a href="http://127.0.0.1:5000" class="link">Кластеризация</a></li>
                                <li><a href="http://127.0.0.1:5000" class="link">Нейронная сеть</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

            <div class="box">
                <div class="mybox">
                    <div class="left block customBlock">
                        <div>Введите размер матрицы</div>
                        <input class="matrixSize inp" />
                        <button class="confirmSize btn customBtn">Построить лабиринт</button>
                        <button class="calculate btn customBtn ok">Начать вычисления</button>
                        <button class="restart btn customBtn error">Очистить лабиринт</button>
                    </div>
                    <div class="content block"><canvas></canvas></div>
                    <div class="right block customBlock">
                        <div>Быстрый поиск</div>
                        <label class="switch">
                            <input class="switcher" type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                        <div>Наслаждение для глаз</div>
                        <label class="switch">
                            <input class="pleasure" type="checkbox" />
                            <span class="slider round"></span>
                        </label>

                        <button class="field btn">Построить пустую карту</button>
                        <button class="stop btn warning">Остановить поиск пути</button>

                        <div class="textOfLength">
                            <div class="length">Длина пути:</div>
                            <div class="lengthOfPath"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./scripts/aStar.js" />
        <script src="../scripts/modal.js"></script>
        <script src="../scripts/burger.js"></script>
    </body>
</html>
